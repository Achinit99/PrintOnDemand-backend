name: Build, Scan, and Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  # --- CI Job: Build, Scan and Push to Docker Hub ---
  build-scan-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Docker Image Locally
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/print-on-one-backend:latest .

      - name: Snyk Container Scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/print-on-one-backend:latest
          args: --severity-threshold=high

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/print-on-one-backend:latest

  # --- CD Job: Deploy to Private EC2 via Bastion ---
  deploy:
    needs: build-scan-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Private EC2 via Bastion Host
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_PRIVATE_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}        # Private Key (prod-key)

          # SSH Proxy Setup (Bastion)
          proxy_host: ${{ secrets.EC2_HOST }}  # Bastion IP (Public)
          proxy_username: ec2-user
          proxy_key: ${{ secrets.EC2_SSH_KEY }}

          script: |
            # 1. Install Docker if not already present
            if ! [ -x "$(command -v docker)" ]; then
              echo "Installing Docker..."
              sudo yum update -y
              sudo amazon-linux-extras install docker -y
              sudo service docker start
              sudo usermod -a -G docker ec2-user
            fi
            
            # 2. Login to Docker Hub
            echo "Logging into Docker Hub..."
            sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            
            # 3. Pull the latest image
            echo "Pulling latest image from Docker Hub..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/print-on-one-backend:latest
            
            # 4. Stop and remove the old container
            echo "Stopping and removing old container..."
            sudo docker stop backend || true
            sudo docker rm backend || true
            
            # 5. Run the new container
            echo "Starting the new container..."
            sudo docker run -d --name backend -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/print-on-one-backend:latest
            
            # 6. Cleanup unused images
            echo "Cleaning up old images..."
            sudo docker image prune -f